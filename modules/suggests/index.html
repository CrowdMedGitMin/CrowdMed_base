<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<link rel="stylesheet" href="https://www.feedback.infosurv.com/surveys/1296310000/iCE%20-%20Standard%20(neuserv)/19d21e68.css" />
	<style>
		.section.main { margin-bottom: 0; }
		.section.buttons { margin-top: 0; }
	</style>
</head>
<body>
	<div id="header">
		<div style="width: 960px; margin: 0 auto;">
			<span>iCE Survey</span>
			<img src="https://surveys.infosurv.com/vovici/images/ice/logo.png">
		</div>
	</div>
<div class="section main">
	<h1>A few more questions...</h1>
	<div class="voteshifter">
		<div class="conceptholder"></div>
	</div>
	
</div>	
	<div class="section buttons"></div>
	<div class="section progressBar"></div>
	<div id="footer">
		<span>Reach us at <a href="mailto:support+ice@support.infosurv.com">support+ice@support.infosurv.com</a> &copy; 2010 Infosurv, Inc. All rights reserved</span>
	</div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.4.2.js"%3E%3C/script%3E'));</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.js"></script>
	<script src="js/ICE.suggests.js"></script>
	<script>
		(function($){
			ICE.suggestion.init(31,'toi98asdna98afhaadsf89ahdfa8dfajkkdfa7fahk',["1","1","1","1","1"], "If you could change one thing about this product in order to make it more appealing, what would that be?", ['Thank you for submitting an idea.', 'Click on the box in the background to switch between the concept and the suggestions', 'Add your own idea by typing it in the box below and clicking "Add Idea"', 'Add Idea', 'Now we would like to ask you how you would improve these products. In addition to submitting your own ideas, you may also vote on the ideas of others.', 'Click next to begin.'], 'es-ES');
		})(jQuery);
	</script>
	
	<script>
	     (function($){
	          $('input.submit-button').hide();
	          if( $('#marketframe').length < 1 ){
	               $('<a>')
	                    .addClass('back')
	                    .attr('href','#')
	                    .bind('click',function(){
	                         $('input.submit-button[name=back]').trigger('click');
	                         return false;
	                    })
	                    .appendTo('div.buttons');
	               $('<a>')
	                    .addClass('next')
	                    .attr('href','#')
	                    .bind('click',function(){
	                         $('input.submit-button[name=next]').trigger('click');
	                         return false;
	                    })
	                    .appendTo('div.buttons');
	          }
	     })(jQuery);
	</script>
</body>
